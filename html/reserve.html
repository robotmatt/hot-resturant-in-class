<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hot Resturant</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/navbar-static/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/navbar-top.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">Hot Resturant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reserve">New Reservation<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tables">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Admin</a>
                </li>
            </ul>

        </div>
    </nav>

    <main role="main" class="container">
        <div class="jumbotron">
            <h1>Hot Resturant</h1>
            <p class="lead">Make your reservation here!</p>
        </div>

        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label for="reserve-name">Name</label>
                        <input type="text" class="form-control" id="reserve-name">
                    </div>
                    <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                    </div>
                    <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                    </div>
                    <div class="form-group">
                        <label for="reserve-unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="reserve-unique-id">
                    </div>
                    <button type="submit" class="btn btn-primary submit" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        $("#submit-btn").on("click", function (e) {
            e.preventDefault();
            let newReservation = {
                name: $("#reserve-name").val(),
                phoneNumber: $("#reserve-phone").val(),
                email: $("#reserve-email").val(),
                id: $("#reserve-unique-id").val()
            };
            console.log(newReservation);
            $.post("/api/reserve", newReservation).done(function (data) {
                console.log(JSON.stringify(data) + " has posted successfully!");
                // Return user input that the reservation was accepted
            });

        });
    </script>
</body>

</html>
