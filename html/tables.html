<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hot Resturant</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/navbar-static/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/navbar-top.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Hot Resturant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reserve">New Reservation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tables">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Admin</a>
                </li>
            </ul>

        </div>
    </nav>

    <main role="main" class="container">
        <div class="jumbotron">
            <h1>Hot Resturant</h1>
            <p class="lead">Current Reservations and Waiting List</p>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group"></ul>
                    </div>
                </div>

                <!-- Waiting List Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div>
            </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        // Code for pulling the reservations
        $(document).ready(function () {
            $.get("/api/tables", function (data) {
                console.log(JSON.stringify(data));
                data.forEach(function(element, i) {
                    // Get a reference to the tableList element and populate it with tables
                    var tableList = $("#tableList");

                    // Then display the fields in the HTML (Section Name, Date, URL)
                    var listItem = $("<li class='list-group-item mt-4'>");

                    listItem.append(
                        $("<h2>").text("Table #" + (i + 1)),
                        $("<hr>"),
                        $("<h4>").text("ID: " + element.id),
                        $("<h4>").text("Name: " + element.name),
                        $("<h4>").text("Email: " + element.email),
                        $("<h4>").text("Phone: " + element.phoneNumber)
                    );

                    tableList.append(listItem);
                });
            });
            $.get("/api/waitlist", function (data) {
                console.log(JSON.stringify(data));
                data.forEach(function(element, i) {
                    // Get a reference to the waitList element and populate it with tables
                    var waitList = $("#waitList");

                    // Then display the fields in the HTML (Section Name, Date, URL)
                    var listItem = $("<li class='list-group-item mt-4'>");

                    listItem.append(
                        $("<h2>").text("Table #" + (i + 1)),
                        $("<hr>"),
                        $("<h4>").text("ID: " + element.id),
                        $("<h4>").text("Name: " + element.name),
                        $("<h4>").text("Email: " + element.email),
                        $("<h4>").text("Phone: " + element.phoneNumber)
                    );

                    waitList.append(listItem);
                });
            });
        });
    </script>
</body>

</html>
